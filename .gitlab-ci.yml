# Site settings
title: cndaqiang
brief-intro: Web Linux DFT
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cndaqiang.github.io" # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/


description_footer: 本站记录我的学习笔记！

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

# port
# port: 1234

# url
category_dir: category/
tag_dir: tag/

favicon.ico: favicon.jpg
# excerpt
excerpt_separator: "\n\n\n\n"
# paginate
plugins: [jekyll-paginate]
paginate: 6

