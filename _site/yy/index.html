<body>
	<audio id="bgmMusic" src="./mp3/yy.m4a" preload="auto" type="audio/mp3" autoplay="autoplay" loop=""></audio>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="keyword">亲爱的圆圆</span><br />

				<span class="space"/>即使是梦中，<br />
				<span class="space"/>你依旧那么甜美。<br />
				<span class="space"/><br />
				<span class="space"/>以后，我不欺负你啦<br />
				<span class="space"/>你也要少欺负我鸭<br />

					</div>
				</div>
			</div>
		</div>
	
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;

		together.setFullYear(2018, 31, 12);
		together.setHours(16);
		together.setMinutes(20);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
